<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Form</title>
    <link rel="stylesheet" href="Login.css" />
    <link rel="stylesheet" href="mediaquery.css">
    <!-- Unicons  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="container">

        <!-- header  -->
        <header class="header">
          <nav class="nav">
            <a href="#"        class="nav_logo"><h1>Quiz.</h1></a>


            <div class="navlinks " id="nav_links">
              <ul class="nav_items">
                <li class="nav_item ">
                  <a href="#" class="nav_link">Home</a>
                  <a href="#" class="nav_link">Product</a>
                  <a href="#" class="nav_link">Services</a>
                  <a href="#" class="nav_link">Contact</a>
                  <button class="button" id="form-open">Login</button>
                </li>
              </ul>
            </div>

            <a href="#" class="nav-toggle nav_link" id="nav-toggle">
                <i class="uil uil-bars"></i>
            </a> 
          </nav>
        </header>
    
        <!-- Home -->
        <section class="home">
          <div class="form_container">
            <!-- for cross sign  -->
            <i class="uil uil-times form_close"></i>
              <!-- Login form  -->
              <div class="form login_form">
                <form action="#">
                  <h2>Login</h2>
                  <!-- Taking Input  -->
                  <div class="input_box">
                    <input type="email" placeholder="Enter your email" id="username" required />
                    <i class="uil uil-envelope-alt email"></i>
                  </div>
                  <div class="input_box">
                    <input type="password" placeholder="Enter your password" id="password" required/>
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                  </div>
    
                  <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forget_pw">forget password?</a>
                  </div>
    
                  <button class="button" onclick='func()'>Login</button>
                  <div class="login_signup">
                    Don't have an account?<a href="#" id="signup">Signup</a>
                  </div>
                </form>
              </div>
    
    
              <!-- SignUp Form  -->
              <div class="form signup_form">
                <form action="#">
                  <h2>Signup</h2>
                  <!-- Taking Input  -->
                  <div class="input_box">
                    <input type="email" placeholder="Enter your email" required />
                    <i class="uil uil-envelope-alt email"></i>
                  </div>
                  <div class="input_box">
                    <input type="password" placeholder="Create password" required/>
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                  </div>
                  <div class="input_box">
                    <input type="password" placeholder="Confirm password" required/>
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                  </div>
    
                  <button class="button" onclick='functi()'>Signup </button>
                  <div class="login_signup">
                    Already have an account?<a href="#" id="login">Login</a>
                  </div>
                </form>
              </div>
    
          </div>
        </section>
    </div>
    <script src="Login.js"></script>
  </body>
</html>
